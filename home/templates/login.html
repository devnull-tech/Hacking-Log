{% extends 'guest.html' %}
{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-900 text-white">
    <div class="bg-gray-800 p-6 rounded-lg shadow-lg">
        <h2 class="text-2xl mb-4">Login</h2>
        <form method="post">
            {% csrf_token %}
            <div class="mb-4">
                <label for="username" class="block">Username:</label>
                <input type="text" name="username" required class="mt-1 block w-full p-2 bg-gray-700 text-white rounded">
            </div>
            <div class="mb-4">
                <label for="password" class="block">Password:</label>
                <input type="password" name="password" required class="mt-1 block w-full p-2 bg-gray-700 text-white rounded">
            </div>
            <button type="submit" class="mt-4 bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Login</button>
        </form>
    </div>
</div>
{% endblock %}
